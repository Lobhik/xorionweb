<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">




  <!-- Bootstrap CSS -->
  <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->

  <!-- Style -->
  <!--<link rel="stylesheet" href="css/style.css">-->


</head>

<body id="contact">


  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Contact Us</h3>
            <form class="mb-5" id="contactForm" name="contactForm" #usersForm="ngForm"
              (ngSubmit)="getUserFormData(usersForm.value)">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label" style="font-family: sans-serif">Name *</label>
                  <input type="text" ngModel class="form-control" name="Name" id="name" placeholder="Your Name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label" style="font-family: sans-serif">Email *</label>
                  <input type="text" ngModel class="form-control" name="Email" id="email" placeholder="Your email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label" style="font-family: sans-serif">Phone</label>
                  <input type="text" ngModel class="form-control" name="Phone" id="phone" placeholder="Phone #">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label" style="font-family: sans-serif">Company</label>
                  <input type="text" ngModel class="form-control" name="Company" id="company"
                    placeholder="Company Name">
                </div>
              </div>


              <div class="row" style="font-family: sans-serif">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label" style="font-family: sans-serif">Number of
                    Employees</label>
                  <select id="Number of Employees" ngModel name="No_of_Employees" class="form-control">
                    <option selected>Select</option>
                    <option value="Less than 50">Less than 50</option>
                    <option value="50-100">50-100</option>
                    <option value="100-300">100-300</option>
                    <option value="300-500">300-500</option>
                    <option value="500+">500+</option>
                  </select>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Job Level</label>


                  <select id="Job Level" ngModel name="Job_Level" class="form-control">

                    <option selected>Select</option>

                    <option value="Student">Student</option>
                    <option value="Director">Director</option>
                    <option value="Manager">Manager</option>
                    <option value="Partner">Partner</option>
                    <option value="Other" type="text">Other </option>




                  </select>
                </div>

              </div>


              <div class="row" style="font-family: sans-serif">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Message *</label>
                  <textarea class="form-control" ngModel name="Message" id="message" cols="30" rows="4"
                    placeholder="Let's have a conversation after your message!"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success" style="font-family: sans-serif">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info h-100">

            <p class="mb-5" style=" color:#37f8ee;font-family: sans-serif"><b>Xorion Team is eagerly waiting
                to have a life changing conversation with you. We are waiting!</b></p>
            <ul class="list-unstyled">
              <h5 style="color: white;font-family: sans-serif">Find Us</h5>
              <li class="d-flex">
                <span class="wrap-icon icon-room mr-3"></span>
                <span class="text" style="font-family: sans-serif">Plot no. 148, Behind Bezonbagh
                  Ground, Nagpur, India - 440014</span>
              </li><br>
              <h5 style="color: white;font-family: sans-serif">Call Us</h5>
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">+917972683490</span>
              </li><br>
              <h5 style="color: white;font-family: sans-serif">Mail Us</h5>
              <li class="d-flex">
                <span class="wrap-icon icon-envelope mr-3"></span>
                <span class="text">official@xorion.in</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
